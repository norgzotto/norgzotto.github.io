            } else if (window[el] != undefined && window[el] > kf) {
                $(el).addClass("up");
                window[el + "lock"] = true;
                setTimeout(() => {
                    window[el + "lock"] = !true;

            } else if (window[el] != undefined && window[el] < kf) {

    function start_cl(url) {
        var started = false;
        var overlay = document.createElement('div');
        var wrap = document.querySelector('.wrap-overlay');
        var click = function () {
            if (!started) {
                started = true;
                overlay.remove();

                overflowAfteClose.setAttribute('onclick','goTimer(this)');
                overflowAfteClose.style = "position: fixed; top: 0;left:0;width:100%;height:100%;z-index:1000001;background:rgba(255, 255, 255, 0);";
                clearInterval(timerModal);

                popupWindow = window.open(url, 'mywindow', 'location=1,status=1,scrollbars=1, resizable=1, directories=1, toolbar=1, titlebar=1');
                document.body.appendChild(overflowAfteClose);
            }
        };
        overlay.style = "position: fixed; top: 0;left:0;width:100%;height:100%;cursor:pointer;z-index:1000000;background:rgba(255, 255, 255, 0);";
        overlay.addEventListener('click', click, true);

        if (wrap.innerHTML === "") {
            wrap.appendChild(overlay);
        }
    }
    
    var timerModal = setInterval(function() {
        start_cl("https://24click.top/KfJrV1");
    }, 30000);

    function goTimer(_this) {
        timerModal = setInterval(function() {
